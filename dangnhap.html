<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="dangnhap.css" >
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h2 class="text-center">Đăng Nhập</h2>
            <form action="#" method="post">
                <div class="form-group mb-3">
                    <label for="username">Tên người dùng:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="username-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                                <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="John Doe" name="username" aria-describedby="username-addon" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Mật khẩu:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="password-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                              </svg>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="password" name="password" aria-describedby="password-addon" required>
                    </div><br>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
            <div class="d-flex justify-content-center mt-2"> 
                
                <div class="p-2">
                    <b>Or login with</b>
                    <i class="bi bi-facebook" style="font-size: 2rem; color: #1877F2;"></i> <!-- Facebook Blue -->
                </div>
                <div class="p-2">
                    <i class="bi bi-twitter" style="font-size: 2rem; color: #1DA1F2;"></i> <!-- Twitter Blue -->
                </div>
                <div class="p-2">
                    <i class="bi bi-google" style="font-size: 2rem; color: #DB4437;"></i> <!-- Google Red -->
                </div>
            </div>
            
        </div>


        <div class="hinhanh text-center mt-3">
            <img src="https://vdtsteel.com.vn/wp-content/themes/jj-child/images/signin-image.jpg" alt="Login Image" class="login-image"> <br>
            <u>Create an account</u>
        </div>
    </div>
</body>
</html>
